{% load_yaml as rawmap %}
Debian:
  repo:
    url: http://deb.theforeman.org/
    dist: {{ salt['grains.get']('oscodename') }}
    comps: stable
    keyurl: http://deb.theforeman.org/foreman.asc
  pluginsrepo:
    url: http://deb.theforeman.org/
    dist: plugins
    comps: stable
    keyurl: http://deb.theforeman.org/foreman.asc
  foreman_installer:
    path: /usr/bin/foreman-installer
    params_basic:
      - verbose
      - no-colors
    params_puppetmodules:
      - ''
    pkgs:
      - foreman-installer
  compute:
    pkgs:
      - foreman-compute
    libvirt:
      pkgs:
        - foreman-libvirt
  console:
    pkgs:
      - foreman-console
  proxy:
    pkgs:
      - foreman-proxy
      - ruby-foreman-api #TODO default install necessary?
    config:
      manage:
        - settings_yml
      settings_yml:
        path: /etc/foreman-proxy/settings.yml
    service:
      name: foreman-proxy
      enable: True
  plugins:
    manage: []
{% endload %}
