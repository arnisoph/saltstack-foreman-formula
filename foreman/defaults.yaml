{% load_yaml as rawmap %}
Debian:
  manage_foremanrepo: True
  repo_url: http://deb.theforeman.org/
  repo_dist: {{ salt['grains.get']('oscodename') }}
  repo_comps: stable
  repo_keyurl: http://deb.theforeman.org/foreman.asc
  kafo_installer:
    path: /usr/bin/foreman-installer
    params_basic:
      - verbose
      - no-colors
    params_puppetmodules:
      - ''
    pkgs:
      - foreman-installer
  compute:
    pkgs:
      - foreman-compute
    libvirt:
      pkgs:
        - foreman-libvirt
  console:
    pkgs:
      - foreman-console
{% endload %}
