{% load_yaml as rawmap %}
Debian:
  repo:
    url: http://deb.theforeman.org/
    dist: {{ salt['grains.get']('oscodename') }}
    comps: stable
    keyurl: http://deb.theforeman.org/foreman.asc
  pluginsrepo:
    url: http://deb.theforeman.org/
    dist: plugins
    comps: stable
    keyurl: http://deb.theforeman.org/foreman.asc
  foreman_installer:
    path: /usr/bin/foreman-installer
    params_basic:
      - verbose
      - no-colors
    params_puppetmodules:
      - ''
    pkgs:
      - foreman-installer
  compute:
    pkgs:
      - foreman-compute
    libvirt:
      pkgs:
        - foreman-libvirt
  console:
    pkgs:
      - foreman-console
  proxy:
    pkgs: []
    config:
      manage:
        - settings_yaml
        - dhcp_yaml
        - dns_yaml
        - tftp_yaml
        - puppet_yaml
        - puppetca_yaml
        - bmc_yaml
      settings_yaml:
        path: /etc/foreman-proxy/settings.yml
      dhcp_yaml:
        path: /etc/foreman-proxy/settings.d/dhcp.yml
      dns_yaml:
        path: /etc/foreman-proxy/settings.d/dns.yml
      tftp_yaml:
        path: /etc/foreman-proxy/settings.d/tftp.yml
      puppet_yaml:
        path: /etc/foreman-proxy/settings.d/puppet.yml
      puppetca_yaml:
        path: /etc/foreman-proxy/settings.d/puppetca.yml
      bmc_yaml:
        path: /etc/foreman-proxy/settings.d/bmc.yml
    service:
      name: foreman-proxy
      enable: True
    user: {}
    group: {}
  plugins:
    manage: []
  cli:
    pkgs:
      - foreman-cli
  webfrontend:
    pkgs:
      - foreman
    config:
      manage:
        - settings_yaml
        - database_yaml
        - cron
      settings_yaml: {}
      database_yaml: {}
      cron: {}
    dbdriver_postgresql: { 'pkgs': ['foreman-postgresql'] }
    dbdriver_sqlite: { 'pkgs': ['foreman-sqlite3'] }
    dbdriver_msql: { 'pkgs': ['foreman-mysql2'] }
    user: {}
    group: {}
{% endload %}
