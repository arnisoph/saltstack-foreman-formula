{% load_yaml as rawmap %}
Debian:
  repo:
    manage: True
    url: http://deb.theforeman.org/
    dist: {{ salt['grains.get']('oscodename') }}
    comps: stable
    keyurl: http://deb.theforeman.org/foreman.asc
  kafo_installer:
    path: /usr/bin/foreman-installer
    params_basic:
      - verbose
      - no-colors
    params_puppetmodules:
      - ''
    pkgs:
      - foreman-installer
  compute:
    pkgs:
      - foreman-compute
    libvirt:
      pkgs:
        - foreman-libvirt
  console:
    pkgs:
      - foreman-console
  proxy:
    service:
      name: foreman-proxy
      enable: True
{% endload %}
